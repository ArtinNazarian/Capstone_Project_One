<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style.css" />
    <title>Home Page</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item px-4">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item px-4">
            <a class="nav-link" href="/edit_profile">Edit Profile</a>
          </li>
          <li class="nav-item px-4">
            <a class="nav-link favorite" href="/favorites">Favorites</a>
          </li>
        </ul>
        <ul class="navbar-nav justify-content-end px-6">
          <li class="nav-item">
            <a class="nav-link" href="/logout"
              ><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    <div class="form-section">
      <h1 id="label">Search For Recipes Using Ingredients</h1>
      <form class="search-form">
        <input
          type="text"
          id="form-input"
          placeholder="chicken,mushroom,parsley"
        />
        <button type="submit" id="btn-search">Search</button>
      </form>
    </div>

    <section>
      <div class="container initial">       
        <div class="search-result">  
          
      </div>
    </section>
    
    {% endblock %}
  </body>

  <script src="http://unpkg.com/jquery"></script>
  <script src="http://unpkg.com/axios/dist/axios.js"></script>
  <script src="static/app.js"></script>  
</html>
